<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MovieSimulate in Angular</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="app.css">

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Movie Simulate</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Display</a></li>

					</ul>
					<form class="navbar-form navbar-right" ng-controller="searchController" ng-submit="search()">
						<input type="text" class="form-control" placeholder="Search..." ng-model='input'>
					</form>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">

					<!-- here has two ways to deal with focus on li, the first one uses controller, the second one uses directives

					<ul class="nav nav-sidebar" ng-controller="navController">

						<li ng-class="{active: type === 'in_theaters'}"><a href="#/in_theaters/1">In Theaters</a></li>
						<li ng-class="{active: type === 'coming_soon'}"><a href="#/coming_soon/1">Coming Soon</a></li>
						<li ng-class="{active: type === 'top250'}"><a href="#/top250/1">Top250</a></li>
					</ul>
					 -->

					<ul class="nav nav-sidebar">
						<li auto-focus><a href="#/in_theaters/1">In Theaters</a></li>
						<li auto-focus><a href="#/coming_soon/1">Coming Soon</a></li>
						<li auto-focus><a href="#/top250/1">Top250</a></li>
					</ul>


				</div>
				<!-- insert the ng-view  -->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ng-view></ng-view>
				</div>
			</div>
		</div>

	<!-- main module -->
	<script src="app.js"></script>
	<script src="components/http.js"></script>
	<script src="components/auto-focus.js"></script>
	<!-- the general module -->
	<script src="movie_list/controller.js"></script>
	<script src="movie_detail/controller.js"></script>
	<!-- in_theater module -->
	<!-- <script src="in_theaters/controller.js"></script> -->
	<!-- coming_soon module -->
	<!-- <script src="coming_soon/controller.js"></script> -->
	<!-- top250 module -->
	<!-- <script src="top250/controller.js"></script> -->
</body>
</html>
